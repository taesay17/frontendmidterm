<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Card UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="menu">
      <a href="#hotel" class="icon">
          <img src="/assets 18/img/event.svg" alt="Hotel" class="menu-icon">
      </a>
      <a href="#bank" class="icon">
          <img src="/assets 18/img/finance.svg" alt="Bank" class="menu-icon">
      </a>
      <a href="#store" class="icon active">
          <img src="/assets 18/img/cafe.svg" alt="Store" class="menu-icon">
      </a>
      <a href="#shopping" class="icon">
          <img src="/assets 18/img/gift.svg" alt="Shopping" class="menu-icon">
      </a>
      <a href="#pets" class="icon">
          <img src="/assets 18/img/pets.svg" alt="Pets" class="menu-icon">
      </a>
  </div>
  
  

    <div class="card">
        <div class="card-image">
            <img src="/assets 18/img/food.jpg" alt="Food">
        </div>
        <div class="card-content">
            <h2>Food</h2>
            <p class="location"><a href="/assets 18/img/location.svg"></a> Madrid</p>
            <ul class="items">
                <li>Pizza <span>1</span></li>
                <li>Sushi <span>9</span></li>
                <li>Gourmet <span>22</span></li>
                <li>Burger <span>14</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
